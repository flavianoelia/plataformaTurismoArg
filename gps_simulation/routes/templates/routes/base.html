{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plataforma de Turismo{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}"> <!--ico-->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}"> <!--ico-->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}"> <!--ico-->
    <link rel="manifest" href="{% static 'site.webmanifest' %}"> <!--ico-->


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header con menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Turismo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shortest-route">GPS</a>
                    </li>
                    <!-- Dropdown de Lugares Turísticos
                     <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Lugares Turísticos
                        </a>-->
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {% for ciudad in ciudades %}
                            <li><a class="dropdown-item" href="{% url 'city_detail' ciudad.id %}">{{ ciudad.name }}</a></li>
                        {% endfor %}
                        </ul>
                            <!-- Agrega más lugares aquí -->
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido de la página -->
    <div class="container mt-4">
        {% block content %}

        {% endblock %}
    </div>

    <!-- Bootstrap JS y dependencias de Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
